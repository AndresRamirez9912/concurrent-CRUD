name: CI
on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  run_test:
    name: Run Test
    runs-on: ubuntu-22.04
    steps:
      - name: Pull the current repository
        uses: actions/checkout@v3

      - name: Run Unit tests
        run: go test ./...
        
   golangci:
    name: Run Golang Linter
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Golang environment
        uses: actions/setup-go@v4
        with:
          go-version: "1.17"
          cache: false

      - name: Pull the current repository
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
